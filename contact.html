<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sakshi Mane - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: #1a1a1a;
      padding: 0 30px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .left {
      font-size: 1.8rem;
      font-weight: 700;
      color: #FFD700;
    }

    nav ul {
      display: flex;
      gap: 30px;
    }

    nav ul li {
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    nav ul li a:hover {
      color: #FFD700;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-top: 40px;
      font-size: 3rem;
    }

    .contact-container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-form, .contact-info {
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 30px;
      flex: 1 1 45%;
      box-shadow: 0 4px 25px rgba(255, 255, 255, 0.05);
    }

    .contact-form h2, .contact-info h2 {
      color: #FFD700;
      margin-bottom: 20px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      height: 120px;
    }

    form button {
      background-color: #FFD700;
      color: black;
      padding: 12px 24px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    form button:hover {
      background-color: white;
      color: #000;
    }

    .contact-info p {
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .contact-info p span {
      color: #FFD700;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }

      nav {
        flex-direction: column;
        padding: 15px 0;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="left">Sakshi's Portfolio</div>
    <ul class="right">
      <li><a href="Sakshi's Portfolio.html">Home</a></li>
      <li><a href="sakshii.html">About</a></li>
      <li><a href="proj.html">Projects</a></li>
      <li><a href="certificate.html">Certificates</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1>Contact Me</h1>

  <div class="contact-container">
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h2>Contact Info</h2>
      <p><span>Email:</span> sakshi@example.com</p>
      <p><span>Phone:</span> +91 98765 43210</p>
      <p><span>Location:</span> Pune, Maharashtra, India</p>
      <p><span>LinkedIn:</span> <a href="https://www.linkedin.com/in/sakshi" style="color:#FFD700;" target="_blank">linkedin.com/in/sakshi</a></p>
    </div>
  </div>

</body>
</html>
