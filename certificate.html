<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sakshi Mane - Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: #1a1a1a;
      padding: 0 30px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .left {
      font-size: 1.8rem;
      font-weight: 700;
      color: #FFD700;
    }

    nav ul {
      display: flex;
      gap: 30px;
    }

    nav ul li {
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    nav ul li a:hover {
      color: #FFD700;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-top: 40px;
      font-size: 3rem;
    }

    .certificates-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .certificate-box {
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .certificate-box:hover {
      transform: translateY(-5px);
    }

    .certificate-box img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      .certificates-container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }

      nav {
        flex-direction: column;
        padding: 15px 0;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="left">Sakshi's Portfolio</div>
    <ul class="right">
      <li><a href="Sakshi's Portfolio.html">Home</a></li>
      <li><a href="sakshii2.html">About</a></li>
      <li><a href="proj.html">Projects</a></li>
      <li><a href="certificate.html">Certificates</a></li>
      <li><a href="contact2.html">Contact</a></li>
    </ul>
  </nav>

  <h1>My Certificates</h1>

  <div class="certificates-container">
    <div class="certificate-box">
      <img src="cert1.jpg" alt="Certificate 1">
    </div>
    <div class="certificate-box">
      <img src="cert2.jpg" alt="Certificate 2">
    </div>
    <div class="certificate-box">
      <img src="cert3.jpg" alt="Certificate 3">
    </div>
    <div class="certificate-box">
      <img src="cert4.jpg" alt="Certificate 4">
    </div>
  </div>

</body>
</html>
